<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Certificado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Certificado</h1>

        <!-- Cuadro informativo debajo del título -->
        <div class="informativo">
            <p>Conozca el Procedimiento de Calidad completo para generar este documento.</p>
            <p>¿Necesita ayuda para conocer el VIN, el Año/Modelo y el No. de Motor?</p>
            <p>Consúltelo aquí 
                <span class="btn-container">
                    <!-- Botón de Información con ícono -->
                    <button class="informacion-btn">
                        <span class="info-icon">ℹ️</span>
                    </button>
                </span>
            </p>
        </div>

        <form id="certificadoForm">

            <label for="codigoModelo">VIN:</label>
            <input type="text" id="codigoModelo" name="codigoModelo" placeholder="Ingresa VIN completo" maxlength="17" required>
            
            <label for="anoModelo">AÑO MODELO:</label>
            <input type="text" id="anoModelo" name="anoModelo" placeholder="Ingresa año del modelo" maxlength="4" required>
            
            <label for="numeroMotor">NÚMERO DE MOTOR:</label>
            <input type="text" id="numeroMotor" name="numeroMotor" placeholder="Ingresa número de motor" required>
            
            
            <button type="button" id="generateBtn" disabled>GENERAR CERTIFICADO</button>
        </form>

    </div>

    <!-- Cargar la librería PDFLib antes de tu script.js -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <!-- Cargar la librería XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

    <!-- Cargar la librería jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Tu archivo de JS -->
    <script src="script.js"></script>
</body>
</html>
